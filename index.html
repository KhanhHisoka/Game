                filter:hue-rotate(10deg);

    /* ===== CONFETTI & SHAKE ===== */
    .confetti {

      width: 8px; height: 8px;
      background: #ff0;
      top: 0; left: 50%;
      animation: fall 3s linear forwards;

    }
    @keyframes fall {

        transform: translateY(100vh) rotate(720deg);

      }
    }
    .shake { animation: shake 0.5s; }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <h1>üåå Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω üåå</h1>

  <div class="top-bar">

  </div>
  <div class="progress-bar"><div id="progress" class="progress"></div></div>

  <div class="cards" id="cards"></div>

  <!-- Modal c√¢u h·ªèi -->

  <!-- Modal k·∫øt qu·∫£ -->
  <div class="modal" id="resultModal">

  </div>

  <script>
   const questions = [ 
     { question: "L·ª±c H·∫•p d·∫´n t·ªìn t·∫°i gi·ªØa:", answers: ["Tr√°i ƒê·∫•t v√† qu·∫£ t√°o", "M·∫∑t TrƒÉng v√† Tr√°i ƒê·∫•t", "Hai h·ªçc sinh trong l·ªõp", "T·∫•t c·∫£ tr∆∞·ªùng h·ª£p tr√™n"], correct: 3 },
     { question: "Tr·ªçng l·ª±c l√† g√¨?", answers: ["L·ª±c √©p c·ªßa v·∫≠t l√™n m·∫∑t ƒë·∫•t", "L·ª±c h√∫t Tr√°i ƒê·∫•t t√°c d·ª•ng l√™n v·∫≠t", "L·ª±c h√∫t gi·ªØa Tr√°i ƒê·∫•t v√† M·∫∑t TrƒÉng", "L·ª±c h√∫t c·ªßa m·ªçi v·∫≠t t√°c d·ª•ng l√™n Tr√°i ƒê·∫•t"], correct: 1 },
     { question: "N·∫øu kh·ªëi l∆∞·ª£ng m·ªôt v·∫≠t tƒÉng g·∫•p ƒë√¥i th√¨ l·ª±c h·∫•p d·∫´n gi·ªØa n√≥ v√† Tr√°i ƒê·∫•t", answers: ["Kh√¥ng ƒë·ªïi", "TƒÉng 2 l·∫ßn", "Gi·∫£m 2 l·∫ßn", "TƒÉng 4 l·∫ßn"], correct: 1 },
     { question: "N·∫øu kho·∫£ng c√°ch gi·ªØa hai v·∫≠t tƒÉng g·∫•p 3, th√¨ l·ª±c h·∫•p d·∫´n:", answers: ["Gi·∫£m 3 l·∫ßn", "Kh√¥ng gi·∫£m", "Gi·∫£m 6 l·∫ßn", "Gi·∫£m 9 l·∫ßn"], correct: 3 },
     { question: "ƒê·ªãnh lu·∫≠t v·∫°n v·∫≠t h·∫•p d·∫´n gi√∫p ta:", answers: ["Gi·∫£i th√≠ch qu·ªπ ƒë·∫°o h√†nh tinh", "Ph√≥ng v·ªá tinh nh√¢n t·∫°o", "Hi·ªÉu hi·ªán t∆∞·ª£ng th·ªßy tri·ªÅu", "T·∫•t c·∫£ ƒë·ªÅu ƒë√∫ng"], correct: 3 },
     { question: "ƒê·∫°i l∆∞·ª£ng n√†o sau ƒë√¢y kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn l·ª±c h·∫•p d·∫´n gi·ªØa hai v·∫≠t?", answers: ["Kh·ªëi l∆∞·ª£ng v·∫≠t th·ª© nh·∫•t", "Kh·ªëi l∆∞·ª£ng v·∫≠t th·ª© hai", "Kho·∫£ng c√°ch gi·ªØa hai v·∫≠t", "V·∫≠n t·ªëc chuy·ªÉn ƒë·ªông c·ªßa hai v·∫≠t"], correct: 3 },
     { question: "M·ªôt v·∫≠t c√≥ kh·ªëi l∆∞·ª£ng m ƒë·∫∑t tr√™n m·∫∑t ƒë·∫•t ch·ªãu t√°c d·ª•ng l·ª±c h√∫t c·ªßa Tr√°i ƒê·∫•t l√† F, n·∫øu ƒë∆∞a v·∫≠t ƒë√≥ l√™n ƒë·ªô cao b·∫±ng ƒë√∫ng b√°n k√≠nh R th√¨ l·ª±c h·∫•p d·∫´n s·∫Ω b·∫±ng bao nhi√™u?", answers: ["F", "1/2F", "1/3F", "1/4F"], correct: 3 } 
   ];

    let currentQuestion = 0;
    let score = 0;
    const answered = new Set();

    // T·∫°o card
    const cardContainer = document.getElementById("cards");
    questions.forEach((q, i) => {
      const card = document.createElement("div");
      card.className = "magic-card";
      card.textContent = "C√¢u " + (i+1);
      card.onclick = () => openQuestion(i, card);
      cardContainer.appendChild(card);
    });

    function openQuestion(index, card) {
      if (answered.has(index)) return;
      currentQuestion = index;
      document.getElementById("questionText").textContent = questions[index].question;
      const ansBox = document.getElementById("answers");
      ansBox.innerHTML = "";
      questions[index].answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => selectAnswer(i, card);
        ansBox.appendChild(btn);
      });
      document.getElementById("questionModal").style.display = "flex";
    }

    function closeQuestionModal() {
      document.getElementById("questionModal").style.display = "none";
    }

    function selectAnswer(choice, card) {
      const q = questions[currentQuestion];
      answered.add(currentQuestion);
      card.classList.add("answered");
      closeQuestionModal();

      // Delay 2 gi√¢y tr∆∞·ªõc khi hi·ªÉn th·ªã k·∫øt qu·∫£
      setTimeout(() => {
        if (choice === q.correct) {
          score++;
          showResult(true);
          createConfetti();
          card.style.opacity = "0.5";
        } else {
          showResult(false);
          document.body.classList.add("shake");
          setTimeout(() => document.body.classList.remove("shake"), 500);
        }
        updateScore();
        updateProgress();
        if (answered.size === questions.length) {
          setTimeout(showFinalResult, 600);
        }
      }, 2000);
    }

    function showResult(correct) {
      const modal = document.getElementById("resultModal");
      const box = document.getElementById("resultContent");
      let content = correct
        ? "<h2>üéâ Ch√≠nh x√°c!</h2>"
        : "<h2>‚ùå Sai m·∫•t r·ªìi!</h2>";
      content += "<button class='btn' onclick='closeResultModal()'>Ti·∫øp t·ª•c</button>";
      box.innerHTML = content;
      modal.style.display = "flex";
    }

    function closeResultModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    function showFinalResult() {
      const modal = document.getElementById("resultModal");
      const box = document.getElementById("resultContent");
      let msg = score===questions.length ? "Xu·∫•t s·∫Øc! üåü" :
                score>=5 ? "R·∫•t t·ªët! üëç" :
                "C·ªë g·∫Øng th√™m nh√©! üí™";
      box.innerHTML = `<h2>K·∫øt qu·∫£: ${score}/${questions.length}</h2><p>${msg}</p>
      <button class="btn" onclick="resetGame()">Ch∆°i l·∫°i</button>`;
      modal.style.display = "flex";
    }

    function updateScore() {
      document.getElementById("score").textContent = `ƒêi·ªÉm: ${score}/${questions.length}`;
    }

    function updateProgress() {
      document.getElementById("progress").style.width = (answered.size/questions.length*100)+"%";
    }

    function resetGame() {
      score = 0;
      answered.clear();
      updateScore();
      updateProgress();
      document.querySelectorAll(".magic-card").forEach(c => {
        c.classList.remove("answered");
        c.style.opacity = "1";
      });
      closeQuestionModal();
      closeResultModal();
    }

    function createConfetti() {

        const c = document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"%";

        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
      }
    }
  </script>
