<body>
  <h1>TrÃ² chÆ¡i tráº¯c nghiá»‡m Váº­t lÃ½: Lá»±c Háº¥p Dáº«n</h1>

  <div id="progress-container">
    <div id="progress-bar">0/7</div>
  </div>

  <button id="resetBtn">Reset TrÃ² ChÆ¡i</button>

  <div class="cards" id="cards"></div>

  <!-- Modal cÃ¢u há»i -->
  <div id="questionModal" class="modal">
    <div class="modal-content">

  <!-- Modal káº¿t thÃºc -->
  <div id="endModal" class="modal">
    <div class="modal-content">
      <h2>ðŸŽ‰ ChÃºc má»«ng báº¡n Ä‘Ã£ hoÃ n thÃ nh trÃ² chÆ¡i! ðŸŽ‰</h2>
      <p id="finalScore"></p>
      <button onclick="resetGame()">ChÆ¡i láº¡i</button>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <!-- Ã‚m thanh -->
  <audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="assets/sounds/incorrect.mp3"></audio>
  <audio id="bgMusic" src="assets/sounds/background.mp3" autoplay loop></audio>

  <script>
    const questions = [
      { question: "Lá»±c Háº¥p dáº«n tá»“n táº¡i giá»¯a:", answers: ["TrÃ¡i Äáº¥t vÃ  quáº£ tÃ¡o", "Máº·t TrÄƒng vÃ  TrÃ¡i Äáº¥t", "Hai há»c sinh trong lá»›p", "Táº¥t cáº£ trÆ°á»ng há»£p trÃªn"], correct: 3 },
      { question: "Trá»ng lá»±c lÃ  gÃ¬?", answers: ["Lá»±c Ã©p cá»§a váº­t lÃªn máº·t Ä‘áº¥t", "Lá»±c hÃºt TrÃ¡i Äáº¥t tÃ¡c dá»¥ng lÃªn váº­t", "Lá»±c hÃºt giá»¯a TrÃ¡i Äáº¥t vÃ  Máº·t TrÄƒng", "Lá»±c hÃºt cá»§a má»i váº­t tÃ¡c dá»¥ng lÃªn TrÃ¡i Äáº¥t"], correct: 1 },
      { question: "Náº¿u khá»‘i lÆ°á»£ng má»™t váº­t tÄƒng gáº¥p Ä‘Ã´i thÃ¬ lá»±c háº¥p dáº«n giá»¯a nÃ³ vÃ  TrÃ¡i Äáº¥t", answers: ["KhÃ´ng Ä‘á»•i", "TÄƒng 2 láº§n", "Giáº£m 2 láº§n", "TÄƒng 4 láº§n"], correct: 1 },
      { question: "Náº¿u khoáº£ng cÃ¡ch giá»¯a hai váº­t tÄƒng gáº¥p 3, thÃ¬ lá»±c háº¥p dáº«n:", answers: ["Giáº£m 3 láº§n", "KhÃ´ng giáº£m", "Giáº£m 6 láº§n", "Giáº£m 9 láº§n"], correct: 3 },
      { question: "Äá»‹nh luáº­t váº¡n váº­t háº¥p dáº«n giÃºp ta:", answers: ["Giáº£i thÃ­ch quá»¹ Ä‘áº¡o hÃ nh tinh", "PhÃ³ng vá»‡ tinh nhÃ¢n táº¡o", "Hiá»ƒu hiá»‡n tÆ°á»£ng thá»§y triá»u", "Táº¥t cáº£ Ä‘á»u Ä‘Ãºng"], correct: 3 },
      { question: "Äáº¡i lÆ°á»£ng nÃ o sau Ä‘Ã¢y khÃ´ng áº£nh hÆ°á»Ÿng Ä‘áº¿n lá»±c háº¥p dáº«n giá»¯a hai váº­t?", answers: ["Khá»‘i lÆ°á»£ng váº­t thá»© nháº¥t", "Khá»‘i lÆ°á»£ng váº­t thá»© hai", "Khoáº£ng cÃ¡ch giá»¯a hai váº­t", "Váº­n tá»‘c chuyá»ƒn Ä‘á»™ng cá»§a hai váº­t"], correct: 3 },
      { question: "Má»™t váº­t cÃ³ khá»‘i lÆ°á»£ng m Ä‘áº·t trÃªn máº·t Ä‘áº¥t chá»‹u tÃ¡c dá»¥ng lá»±c hÃºt cá»§a TrÃ¡i Äáº¥t lÃ  F, náº¿u Ä‘Æ°a váº­t Ä‘Ã³ lÃªn Ä‘á»™ cao báº±ng Ä‘Ãºng bÃ¡n kÃ­nh R thÃ¬ lá»±c háº¥p dáº«n sáº½ báº±ng bao nhiÃªu?", answers: ["F", "1/2F", "1/3F", "1/4F"], correct: 3 } 
    ];

    const cardsContainer = document.getElementById("cards");
    const questionModal = document.getElementById("questionModal");
    const endModal = document.getElementById("endModal");
    const questionText = document.getElementById("questionText");
    const answersContainer = document.getElementById("answers");
    const feedback = document.getElementById("feedback");
    const finalScore = document.getElementById("finalScore");
    const closeBtn = document.getElementsByClassName("close")[0];
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const progressBar = document.getElementById("progress-bar");
    const resetBtn = document.getElementById("resetBtn");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const ctx = confettiCanvas.getContext("2d");

    let currentQuestionIndex = -1;
    let score = 0;
    let answeredCount = 0;
    let gameEnded = false;
    let confettiAnimationId;

    // Táº¡o cards
    questions.forEach((q, index) => {
      const card = document.createElement("div");
      card.className = "magic-card";
      card.innerText = "CÃ¢u há»i " + (index + 1);
      card.onclick = () => { if(!gameEnded) openQuestion(index, card); };
      cardsContainer.appendChild(card);
    });

    function openQuestion(index, cardElement) {
      currentQuestionIndex = index;
      questionText.innerText = questions[index].question;
      answersContainer.innerHTML = "";
      feedback.innerText = "";
      questionModal.style.display = "flex";

      questions[index].answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => handleAnswer(i, index, cardElement);
        answersContainer.appendChild(btn);
      });
    }

    function handleAnswer(selected, qIndex, cardElement) {
      const correct = questions[qIndex].correct;
      Array.from(answersContainer.children).forEach((b, i) => {
        b.disabled = true;
        if (i === correct) b.style.backgroundColor = "green";
        else if (i === selected) b.style.backgroundColor = "red";
        b.style.color = "white";
      });

      if (selected === correct) {
        correctSound.play();
        launchConfetti();
        score++;
      } else wrongSound.play();

      answeredCount++;
      cardElement.classList.add("answered");
      progressBar.style.width = `${(answeredCount / questions.length) * 100}%`;
      progressBar.innerText = `${answeredCount}/${questions.length}`;

      setTimeout(() => {
        questionModal.style.display = "none";
        if(answeredCount === questions.length) endGame();
      }, 1000);
    }

    function endGame() {
      gameEnded = true;
      finalScore.innerText = `Báº¡n tráº£ lá»i Ä‘Ãºng ${score}/${questions.length} cÃ¢u!`;
      endModal.style.display = "flex";
      cancelAnimationFrame(confettiAnimationId);
    }

    function resetGame() {
      score = 0;
      answeredCount = 0;
      gameEnded = false;
      currentQuestionIndex = -1;
      progressBar.style.width = `0%`;
      progressBar.innerText = `0/${questions.length}`;
      const cards = document.querySelectorAll(".magic-card");
      cards.forEach(card => card.classList.remove("answered"));
      questionModal.style.display = "none";
      endModal.style.display = "none";
    }

    closeBtn.onclick = () => { if(!gameEnded) questionModal.style.display = "none"; };
    window.onclick = (event) => { if(!gameEnded && event.target == questionModal) questionModal.style.display = "none"; };

    // Confetti Ä‘Æ¡n giáº£n
    function launchConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const confetti = [];
      for(let i=0;i<100;i++){
        confetti.push({x: Math.random()*confettiCanvas.width, y: Math.random()*confettiCanvas.height, r: Math.random()*6+4, d: Math.random()*100});
      }
      function draw() {
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        confetti.forEach(c=>{
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
          ctx.fillStyle = 'hsl(' + Math.random()*360 + ',100%,50%)';
          ctx.fill();
          c.y += 2;
          if(c.y>confettiCanvas.height)c.y = -10;
        });
        confettiAnimationId = requestAnimationFrame(draw);
      }
      draw();
      setTimeout(()=>cancelAnimationFrame(confettiAnimationId),2000);
    }
  </script>
