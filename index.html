  <style>
body {

    h1 {

    .cards {

    .magic-card {

    /* rainbow hover */
    .magic-card:hover {

      animation: rainbow 4s linear infinite;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ff;
    }

    @-webkit-keyframes rainbow {
       from { -webkit-filter:hue-rotate(10deg); }
         to { -webkit-filter:hue-rotate(360deg); }
    }
    @keyframes rainbow {
      from {
        -webkit-filter:hue-rotate(10deg);
                filter:hue-rotate(10deg);
      }
      to {
        -webkit-filter:hue-rotate(360deg);
                filter:hue-rotate(360deg);
      }
    }

    .magic-card.answered {
      background: #333;
      color: #aaa;
      pointer-events: none;
      animation: none !important;
    }

    /* C√¢u s·ªë 7 cƒÉn gi·ªØa */
    .magic-card:nth-child(7) {
      grid-column: 1 / span 2;
      justify-self: center;
      width: 60%;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
    }

    .modal-content {
      background: #111;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 15px #00e5ff;
    }

    .modal-content h2 {
      color: #ffeb3b;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a237e;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .answers button:hover {
      background: #3949ab;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00c853;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background: #00e676;
    }

    /* Confetti canvas */
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>üéá Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω üéá</h1>

  <!-- H√¨nh ·∫£nh -->
  <div class="banner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Atom_icon.svg/200px-Atom_icon.svg.png" alt="Physics Logo">
  </div>

  <div class="score-board">ƒêi·ªÉm: <span id="score">0</span>/7</div>
  <div class="cards" id="cards"></div>
  <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>

  <!-- Modal -->
  <div id="questionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="questionText"></h2>
      <div class="answers" id="answers"></div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const questions = [
      { q: "C√¥ng th·ª©c t√≠nh v·∫≠n t·ªëc trong dao ƒë·ªông ƒëi·ªÅu h√≤a?", a: ["v = œâ‚àö(A¬≤ - x¬≤)", "v = Aœâcos(œât)", "v = Aœâsin(œât)", "v = 2œÄ/T"], correct: 0 },
      { q: "Chu k·ª≥ dao ƒë·ªông con l·∫Øc ƒë∆°n ph·ª• thu·ªôc v√†o?", a: ["Bi√™n ƒë·ªô", "Chi·ªÅu d√†i d√¢y", "Kh·ªëi l∆∞·ª£ng v·∫≠t", "Gia t·ªëc g"], correct: 1 },
      { q: "C√¥ng su·∫•t l√† g√¨?", a: ["C√¥ng tr√™n qu√£ng ƒë∆∞·ªùng", "C√¥ng tr√™n th·ªùi gian", "L·ª±c nh√¢n qu√£ng ƒë∆∞·ªùng", "C√¥ng th·ª©c kh√°c"], correct: 1 },
      { q: "ƒêi·ªán tr·ªü R m·∫Øc n·ªëi ti·∫øp c√≥:", a: ["C∆∞·ªùng ƒë·ªô d√≤ng ƒëi·ªán b·∫±ng nhau", "ƒêi·ªán √°p b·∫±ng nhau", "ƒêi·ªán tr·ªü b·∫±ng nhau", "C√¥ng su·∫•t b·∫±ng nhau"], correct: 0 },
      { q: "ƒê∆°n v·ªã c·ªßa C√¥ng su·∫•t ƒëi·ªán?", a: ["J", "V", "W", "N"], correct: 2 },
      { q: "T·∫ßn s·ªë f c√≥ ƒë∆°n v·ªã?", a: ["Hz", "s", "m/s", "rad"], correct: 0 },
      { q: "Trong dao ƒë·ªông, ƒë·ªô l·ªách pha gi·ªØa v·∫≠n t·ªëc v√† li ƒë·ªô?", a: ["0", "œÄ/2", "œÄ", "2œÄ"], correct: 1 }
    ];

    const cardsContainer = document.getElementById("cards");
    const modal = document.getElementById("questionModal");
    const questionText = document.getElementById("questionText");
    const answersDiv = document.getElementById("answers");
    const scoreSpan = document.getElementById("score");
    let score = 0;

    questions.forEach((q, i) => {
      const card = document.createElement("div");
      card.className = "magic-card";
      card.textContent = "C√¢u " + (i + 1);
      card.onclick = () => openModal(i, card);
      cardsContainer.appendChild(card);
    });

    function openModal(index, card) {
      modal.style.display = "block";
      questionText.textContent = questions[index].q;
      answersDiv.innerHTML = "";
      questions[index].a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => handleAnswer(index, i, card);
        answersDiv.appendChild(btn);
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function handleAnswer(qIndex, ansIndex, card) {
      const correctIndex = questions[qIndex].correct;
      [...answersDiv.children].forEach(b => b.disabled = true);

      setTimeout(() => {
        if (ansIndex === correctIndex) {
          score++;
          scoreSpan.textContent = score;
          card.classList.add("answered");
          card.textContent = "‚úî C√¢u " + (qIndex + 1);
          if (score === questions.length) launchConfetti();
        } else {
          card.classList.add("answered");
          card.textContent = "‚úò C√¢u " + (qIndex + 1);
        }
        closeModal();
      }, 2000);
    }

    function resetGame() {
      score = 0;
      scoreSpan.textContent = 0;
      cardsContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const card = document.createElement("div");
        card.className = "magic-card";
        card.textContent = "C√¢u " + (i + 1);
        card.onclick = () => openModal(i, card);
        cardsContainer.appendChild(card);
      });
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          startVelocity: 30,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
