<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω</title>
  <style>
    /* Video n·ªÅn to√†n m√†n h√¨nh */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* ƒê∆∞a xu·ªëng d∆∞·ªõi n·ªôi dung game */
      object-fit: cover;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      color: yellow;
      text-shadow: 2px 2px 6px #000;
    }

    .progress-bar {
      height: 8px;
      background: linear-gradient(to right, blue, cyan);
      width: 0%;
      transition: width 0.3s ease;
    }

    .questions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .question-card {
      background: #1E2A78;
      padding: 20px;
      border-radius: 12px;
      width: 100px;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .question-card:hover {
      background: #283DA0;
      transform: scale(1.05);
    }

    .question-card.active {
      background: #333;
    }

    .question-card.current {
      box-shadow: 0 0 20px cyan;
    }

    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: green;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <!-- Video n·ªÅn -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/videos/background.mp4" type="video/mp4">
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video HTML5.
  </video>

  <!-- N·ªôi dung game -->
  <h1>üåå Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω üåå</h1>

  <!-- Thanh ti·∫øn ƒë·ªô -->
  <div class="progress-bar" id="progress"></div>

  <!-- C√°c c√¢u h·ªèi -->
  <div class="questions">
    <div class="question-card active">C√¢u 1</div>
    <div class="question-card">C√¢u 2</div>
    <div class="question-card">C√¢u 3</div>
    <div class="question-card current">C√¢u 4</div>
    <div class="question-card">C√¢u 5</div>
    <div class="question-card">C√¢u 6</div>
    <div class="question-card">C√¢u 7</div>
  </div>

  <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>

  <script>
    const cards = document.querySelectorAll('.question-card');
    const progress = document.getElementById('progress');
    let currentIndex = 0;

    function updateProgress() {
      progress.style.width = ((currentIndex + 1) / cards.length) * 100 + "%";
    }

    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('current', 'active'));
        currentIndex = index;
        for (let i = 0; i <= index; i++) {
          cards[i].classList.add('active');
        }
        cards[index].classList.add('current');
        updateProgress();
      });
    });

    function resetGame() {
      currentIndex = 0;
      cards.forEach(c => c.classList.remove('active', 'current'));
      cards[0].classList.add('active', 'current');
      updateProgress();
    }

    // Kh·ªüi t·∫°o
    resetGame();
  </script>

</body>
</html>
