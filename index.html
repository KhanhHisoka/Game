<body>
  <h1>Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω: L·ª±c H·∫•p D·∫´n</h1>

  <div id="progress-container">

  <!-- √Çm thanh -->
  <audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="assets/sounds/incorrect.mp3"></audio>
  <audio id="bgMusic" src="assets/sounds/background.mp3" autoplay loop></audio>

  <script>
    const questions = [
      { question: "L·ª±c H·∫•p d·∫´n t·ªìn t·∫°i gi·ªØa:", answers: ["Tr√°i ƒê·∫•t v√† qu·∫£ t√°o", "M·∫∑t TrƒÉng v√† Tr√°i ƒê·∫•t", "Hai h·ªçc sinh trong l·ªõp", "T·∫•t c·∫£ tr∆∞·ªùng h·ª£p tr√™n"], correct: 3 },
      { question: "Tr·ªçng l·ª±c l√† g√¨?", answers: ["L·ª±c √©p c·ªßa v·∫≠t l√™n m·∫∑t ƒë·∫•t", "L·ª±c h√∫t Tr√°i ƒê·∫•t t√°c d·ª•ng l√™n v·∫≠t", "L·ª±c h√∫t gi·ªØa Tr√°i ƒê·∫•t v√† M·∫∑t TrƒÉng", "L·ª±c h√∫t c·ªßa m·ªçi v·∫≠t t√°c d·ª•ng l√™n Tr√°i ƒê·∫•t"], correct: 1 },
      { question: "N·∫øu kh·ªëi l∆∞·ª£ng m·ªôt v·∫≠t tƒÉng g·∫•p ƒë√¥i th√¨ l·ª±c h·∫•p d·∫´n gi·ªØa n√≥ v√† Tr√°i ƒê·∫•t", answers: ["Kh√¥ng ƒë·ªïi", "TƒÉng 2 l·∫ßn", "Gi·∫£m 2 l·∫ßn", "TƒÉng 4 l·∫ßn"], correct: 1 },
      { question: "N·∫øu kho·∫£ng c√°ch gi·ªØa hai v·∫≠t tƒÉng g·∫•p 3, th√¨ l·ª±c h·∫•p d·∫´n:", answers: ["Gi·∫£m 3 l·∫ßn", "Kh√¥ng gi·∫£m", "Gi·∫£m 6 l·∫ßn", "Gi·∫£m 9 l·∫ßn"], correct: 3 },
      { question: "ƒê·ªãnh lu·∫≠t v·∫°n v·∫≠t h·∫•p d·∫´n gi√∫p ta:", answers: ["Gi·∫£i th√≠ch qu·ªπ ƒë·∫°o h√†nh tinh", "Ph√≥ng v·ªá tinh nh√¢n t·∫°o", "Hi·ªÉu hi·ªán t∆∞·ª£ng th·ªßy tri·ªÅu", "T·∫•t c·∫£ ƒë·ªÅu ƒë√∫ng"], correct: 3 },
      { question: "ƒê·∫°i l∆∞·ª£ng n√†o sau ƒë√¢y kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn l·ª±c h·∫•p d·∫´n gi·ªØa hai v·∫≠t?", answers: ["Kh·ªëi l∆∞·ª£ng v·∫≠t th·ª© nh·∫•t", "Kh·ªëi l∆∞·ª£ng v·∫≠t th·ª© hai", "Kho·∫£ng c√°ch gi·ªØa hai v·∫≠t", "V·∫≠n t·ªëc chuy·ªÉn ƒë·ªông c·ªßa hai v·∫≠t"], correct: 3 },
      { question: "M·ªôt v·∫≠t c√≥ kh·ªëi l∆∞·ª£ng m ƒë·∫∑t tr√™n m·∫∑t ƒë·∫•t ch·ªãu t√°c d·ª•ng l·ª±c h√∫t c·ªßa Tr√°i ƒê·∫•t l√† F, n·∫øu ƒë∆∞a v·∫≠t ƒë√≥ l√™n ƒë·ªô cao b·∫±ng ƒë√∫ng b√°n k√≠nh R th√¨ l·ª±c h·∫•p d·∫´n s·∫Ω b·∫±ng bao nhi√™u?", answers: ["F", "1/2F", "1/3F", "1/4F"], correct: 3 } 
    ];

    const cardsContainer = document.getElementById("cards");
    const questionModal = document.getElementById("questionModal");
    const endModal = document.getElementById("endModal");
    const questionText = document.getElementById("questionText");
    const answersContainer = document.getElementById("answers");
    const feedback = document.getElementById("feedback");
    const finalScore = document.getElementById("finalScore");
    const closeBtn = document.getElementsByClassName("close")[0];
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const progressBar = document.getElementById("progress-bar");
    const resetBtn = document.getElementById("resetBtn");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const ctx = confettiCanvas.getContext("2d");

    let currentQuestionIndex = -1;
    let score = 0;
    let answeredCount = 0;
    let gameEnded = false;
    let confettiAnimationId;

    // T·∫°o cards
    questions.forEach((q, index) => {
      const card = document.createElement("div");
      card.className = "magic-card";
      card.innerText = "C√¢u h·ªèi " + (index + 1);
      card.onclick = () => { if(!gameEnded) openQuestion(index, card); };
      cardsContainer.appendChild(card);
    });

    function openQuestion(index, cardElement) {
      currentQuestionIndex = index;
      questionText.innerText = questions[index].question;
      answersContainer.innerHTML = "";
      feedback.innerText = "";
      questionModal.style.display = "flex";

      questions[index].answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => handleAnswer(i, index, cardElement);
        answersContainer.appendChild(btn);
      });
    }

    function handleAnswer(selected, qIndex, cardElement) {
      const correct = questions[qIndex].correct;
      Array.from(answersContainer.children).forEach((b,i)=>{
        b.disabled = true;
        if(i===correct) b.style.backgroundColor = "green";
        else if(i===selected) b.style.backgroundColor = "red";
        b.style.color = "white";
      });

      if(selected === correct){
        correctSound.play();
        launchConfetti();
        score++;
      } else wrongSound.play();

      answeredCount++;
      cardElement.classList.add("answered");

      progressBar.style.width = `${(answeredCount/questions.length)*100}%`;
      progressBar.innerText = `${answeredCount}/${questions.length}`;

      setTimeout(()=>{
        questionModal.style.display = "none";
        if(answeredCount === questions.length) endGame();
      },1000);
    }

    function endGame() {
      gameEnded = true;
      finalScore.innerText = `B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${score}/${questions.length} c√¢u!`;
      endModal.style.display = "flex";
      cancelAnimationFrame(confettiAnimationId);
    }

    function resetGame() {
      score=0; answeredCount=0; gameEnded=false; currentQuestionIndex=-1;
      progressBar.style.width = `0%`; progressBar.innerText=`0/${questions.length}`;
      document.querySelectorAll(".magic-card").forEach(c=>c.classList.remove("answered"));
      questionModal.style.display="none"; endModal.style.display="none";
    }

    closeBtn.onclick = ()=>{ if(!gameEnded) questionModal.style.display="none"; };
    window.onclick = (e)=>{ if(!gameEnded && e.target==questionModal) questionModal.style.display="none"; };
    resetBtn.onclick = resetGame;

    function launchConfetti(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const confetti=[];
      for(let i=0;i<100;i++) confetti.push({x:Math.random()*confettiCanvas.width,y:Math.random()*confettiCanvas.height,r:Math.random()*6+4});
      function draw(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        confetti.forEach(c=>{
          ctx.beginPath();
          ctx.arc(c.x,c.y,c.r,0,2*Math.PI);
          ctx.fillStyle='hsl('+Math.random()*360+',100%,50%)';
          ctx.fill();
          c.y+=2; if(c.y>confettiCanvas.height)c.y=-10;
        });
        confettiAnimationId=requestAnimationFrame(draw);
      }
      draw();
      setTimeout(()=>cancelAnimationFrame(confettiAnimationId),2000);
    }
