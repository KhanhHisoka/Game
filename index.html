    /* ===== HI·ªÜU ·ª®NG ===== */

  </style>

  <h1>üåå Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω üåå</h1>

  <div class="top-bar">

  <script>

        answers: ["B√¨nh ph∆∞∆°ng kho·∫£ng c√°ch", "Kho·∫£ng c√°ch", "Kh·ªëi l∆∞·ª£ng", "B√¨nh ph∆∞∆°ng kh·ªëi l∆∞·ª£ng"],
        correct: 0

        answers: ["Einstein", "Newton", "Galileo", "Kepler"],

      {

        answers: ["6.67√ó10^-11", "9.8", "3.0√ó10^8", "1.6√ó10^-19"],
        correct: 0

      {

        answers: ["T·ª´ tr∆∞·ªùng", "Tr·ªçng l·ª±c", "L·ª±c h·∫•p d·∫´n", "L·ª±c ly t√¢m"],

      {

        answers: ["Kh·ªëi l∆∞·ª£ng v·∫≠t", "ƒê·ªô cao so v·ªõi Tr√°i ƒë·∫•t", "Kh·ªëi l∆∞·ª£ng m·∫∑t trƒÉng", "Nhi·ªát ƒë·ªô"],

        answers: ["H√¨nh tr√≤n", "H√¨nh ellipse", "ƒê∆∞·ªùng th·∫≥ng", "H√¨nh parabol"],
        correct: 1
      },
      {

        answers: ["Ch·ªâ h√∫t, kh√¥ng ƒë·∫©y", "Ch·ªâ ƒë·∫©y", "C√≥ th·ªÉ h√∫t ho·∫∑c ƒë·∫©y", "Kh√¥ng t√°c d·ª•ng"],

    let currentQuestion = null;
    let score = 0;
    const answered = new Set();

    // T·∫°o card
    const cardContainer = document.getElementById("cards");
    questions.forEach((q, i) => {

      card.className = "magic-card";

    function openQuestion(index, card) {
      if (answered.has(index)) return;
      currentQuestion = index;
      document.getElementById("questionText").textContent = questions[index].question;
      const ansBox = document.getElementById("answers");
      ansBox.innerHTML = "";
      questions[index].answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => selectAnswer(i, card);
        ansBox.appendChild(btn);
      });
      document.getElementById("questionModal").style.display = "flex";
    }

    function closeQuestionModal() {
      document.getElementById("questionModal").style.display = "none";
    }

    function selectAnswer(choice, card) {
      const q = questions[currentQuestion];
      answered.add(currentQuestion);
      card.classList.add("answered");
      closeQuestionModal();
      if (choice === q.correct) {
        score++;
        showResult(true);
        createConfetti();
      } else {
        showResult(false);
        document.body.classList.add("shake");
        setTimeout(()=>document.body.classList.remove("shake"),500);
      }
      updateScore();
      updateProgress();
      if (answered.size === questions.length) {
        setTimeout(showFinalResult, 600);
      }
    }

    function showResult(correct) {
      const modal = document.getElementById("resultModal");
      const box = document.getElementById("resultContent");
      box.innerHTML = correct
        ? "<h2>üéâ Ch√≠nh x√°c!</h2>"

      box.innerHTML += "<button class='btn' onclick='closeResultModal()'>Ti·∫øp t·ª•c</button>";
      modal.style.display = "flex";

      let msg = score===questions.length ? "Xu·∫•t s·∫Øc! üåü" :
                score>=5 ? "R·∫•t t·ªët! üëç" :

    function updateScore() {

    }

    function updateProgress() {

    }
  </script>
