  <style>
    body {

    h1 {

    #progress-container {

    #progress-bar {

    .cards {

    .magic-card {

      border-radius: 12px;

      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: bold;

    .magic-card:hover {

    .magic-card.answered {

      pointer-events: none;
    }

    .magic-card:nth-child(7) {

      justify-self: center;
      width: 60%;

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #222;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      color: #fff;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .answers button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #3949ab;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .answers button:hover {
      background: #5c6bc0;
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    #endModal .modal-content {
      text-align: center;
    }

    @-webkit-keyframes rainbow {
       from { -webkit-filter:hue-rotate(10deg); }
       to   { -webkit-filter:hue-rotate(360deg); }
    }

    @keyframes rainbow {
      from {
        -webkit-filter: hue-rotate(10deg);
                filter: hue-rotate(10deg);
      }
      to {
        -webkit-filter: hue-rotate(360deg);
                filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Tr√≤ ch∆°i tr·∫Øc nghi·ªám V·∫≠t l√Ω</h1>

  <div id="progress-container">
    <div id="progress-bar">0/7</div>
  </div>

  <button id="resetBtn">Reset Tr√≤ Ch∆°i</button>

  <div class="cards" id="cards"></div>

  <div id="questionModal" class="modal">
    <div class="modal-content">

      <div class="answers" id="answers"></div>

  <div id="endModal" class="modal">
    <div class="modal-content">
      <h2>üéâ Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i! üéâ</h2>
      <p id="finalScore"></p>
      <button onclick="location.reload()">Ch∆°i l·∫°i</button>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <!-- √Çm thanh -->
  <audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="assets/sounds/incorrect.mp3"></audio>
  <audio id="bgMusic" src="assets/sounds/background.mp3" autoplay loop></audio>

  <script>
    const questions = [
      {
        question: "Chu k·ª≥ c·ªßa dao ƒë·ªông ƒëi·ªÅu h√≤a ƒë∆∞·ª£c x√°c ƒë·ªãnh b·ªüi ƒë·∫°i l∆∞·ª£ng n√†o?",
        answers: ["Bi√™n ƒë·ªô", "T·∫ßn s·ªë", "T·∫ßn s·ªë g√≥c", "ƒê·ªô l·ªách pha"],
        correct: 1
      },
      {
        question: "ƒê·∫°i l∆∞·ª£ng n√†o sau ƒë√¢y kh√¥ng thay ƒë·ªïi trong dao ƒë·ªông ƒëi·ªÅu h√≤a?",
        answers: ["Li ƒë·ªô", "V·∫≠n t·ªëc", "Gia t·ªëc", "Chu k·ª≥"],
        correct: 3
      },
      {
        question: "C√¥ng th·ª©c t√≠nh v·∫≠n t·ªëc c·ª±c ƒë·∫°i c·ªßa v·∫≠t dao ƒë·ªông ƒëi·ªÅu h√≤a?",
        answers: ["vmax = Aœâ", "vmax = A/T", "vmax = 2œÄA", "vmax = A/f"],
        correct: 0
      },
      {
        question: "Pha ban ƒë·∫ßu c·ªßa dao ƒë·ªông cho bi·∫øt ƒëi·ªÅu g√¨?",
        answers: ["V·ªã tr√≠ ban ƒë·∫ßu", "T·ªëc ƒë·ªô ban ƒë·∫ßu", "Chu k·ª≥", "C·∫£ A v√† B"],
        correct: 3
      },
      {
        question: "Trong dao ƒë·ªông ƒëi·ªÅu h√≤a, li ƒë·ªô v√† v·∫≠n t·ªëc l·ªách pha bao nhi√™u?",
        answers: ["0", "œÄ/2", "œÄ", "2œÄ"],
        correct: 1
      },
      {
        question: "ƒê·ªông nƒÉng c·ª±c ƒë·∫°i c·ªßa dao ƒë·ªông ƒëi·ªÅu h√≤a ph·ª• thu·ªôc v√†o?",
        answers: ["Bi√™n ƒë·ªô", "T·∫ßn s·ªë g√≥c", "Kh·ªëi l∆∞·ª£ng", "C·∫£ 3"],
        correct: 3
      },
      {
        question: "Trong dao ƒë·ªông ƒëi·ªÅu h√≤a, gia t·ªëc lu√¥n:",
        answers: ["C√πng pha v·ªõi li ƒë·ªô", "Ng∆∞·ª£c pha v·ªõi li ƒë·ªô", "C√πng pha v·ªõi v·∫≠n t·ªëc", "Vu√¥ng pha v·ªõi li ƒë·ªô"],
        correct: 1
      }
    ];

    const cardsContainer = document.getElementById("cards");
    const questionModal = document.getElementById("questionModal");
    const endModal = document.getElementById("endModal");
    const questionText = document.getElementById("questionText");
    const answersContainer = document.getElementById("answers");
    const feedback = document.getElementById("feedback");
    const finalScore = document.getElementById("finalScore");
    const closeBtn = document.getElementsByClassName("close")[0];
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const progressBar = document.getElementById("progress-bar");
    const resetBtn = document.getElementById("resetBtn");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const ctx = confettiCanvas.getContext("2d");

    let currentQuestionIndex = -1;
    let score = 0;
    let answeredCount = 0;
    let confettiAnimationId;

    questions.forEach((q, index) => {
      const card = document.createElement("div");
      card.className = "magic-card";
      card.innerText = "C√¢u h·ªèi " + (index + 1);
      card.onclick = () => openQuestion(index, card);
      cardsContainer.appendChild(card);
    });

    function openQuestion(index, cardElement) {
      currentQuestionIndex = index;
      questionText.innerText = questions[index].question;
      answersContainer.innerHTML = "";
      feedback.innerText = "";
      questionModal.style.display = "block";

      questions[index].answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => handleAnswer(i, index, cardElement);
        answersContainer.appendChild(btn);
      });
    }

    function handleAnswer(selected, qIndex, cardElement) {
      const correct = questions[qIndex].correct;
      Array.from(answersContainer.children).forEach((b, i) => {
        b.disabled = true;
        if (i === correct) b.style.backgroundColor = "green";
        else if (i === selected) b.style.backgroundColor = "red";
        b.style.color = "white";
      });

      if (selected === correct) {
        correctSound.play();
        score++;
        launchConfetti();
      } else {
        wrongSound.play();
      }

      answeredCount++;
      cardElement.classList.add("answered");
      progressBar.style.width = `${(answeredCount / questions.length) * 100}%`;
      progressBar.innerText = `${answeredCount}/${questions.length}`;

      setTimeout(() => {
        questionModal.style.display = "none";
        if (answeredCount === questions.length) showEndModal();
      }, 1500);
    }

    closeBtn.onclick = () => { questionModal.style.display = "none"; };
    window.onclick = (event) => { if (event.target == questionModal) questionModal.style.display = "none"; };

    function showEndModal() {
      finalScore.innerText = `B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${score}/${questions.length} c√¢u!`;
      endModal.style.display = "block";
    }

    resetBtn.onclick = () => {
      score = 0;
      answeredCount = 0;
      currentQuestionIndex = -1;

      progressBar.style.width = `0%`;
      progressBar.innerText = `0/${questions.length}`;

      const cards = document.querySelectorAll(".magic-card");
      cards.forEach(card => card.classList.remove("answered"));

      questionModal.style.display = "none";
      endModal.style.display = "none";

      cancelAnimationFrame(confettiAnimationId);
    };

    // Confetti
    const confettiParticles = [];
    function launchConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random()*360},100%,50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
      animateConfetti();
      setTimeout(() => confettiParticles.length = 0, 2000);
    }

    function animateConfetti() {
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r/2)/2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;

        ctx.beginPath();
        ctx.lineWidth = p.r/2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r/4, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/4);
        ctx.stroke();
      });
      if(confettiParticles.length > 0) {
        confettiAnimationId = requestAnimationFrame(animateConfetti);
      }
    }
  </script>
</body>
